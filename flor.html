<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feliz Día de la Novia</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #ffebee;
            font-family: Arial, sans-serif;
        }

        .flower {
            position: relative;
            width: 100px;
            height: 100px;
            animation: flower-rotate 5s linear infinite;
        }

        .flower .petal {
            position: absolute;
            width: 60px;
            height: 60px;
            background-color: #ff4081;
            border-radius: 50%;
            animation: petal-bounce 2s ease-in-out infinite;
        }

        .flower .petal:nth-child(1) { transform: rotate(0deg) translate(0, -50px); }
        .flower .petal:nth-child(2) { transform: rotate(45deg) translate(0, -50px); }
        .flower .petal:nth-child(3) { transform: rotate(90deg) translate(0, -50px); }
        .flower .petal:nth-child(4) { transform: rotate(135deg) translate(0, -50px); }
        .flower .petal:nth-child(5) { transform: rotate(180deg) translate(0, -50px); }
        .flower .petal:nth-child(6) { transform: rotate(225deg) translate(0, -50px); }
        .flower .petal:nth-child(7) { transform: rotate(270deg) translate(0, -50px); }
        .flower .petal:nth-child(8) { transform: rotate(315deg) translate(0, -50px); }

        .flower .center {
            position: absolute;
            top: 50%;
            left: 50%;
            width: 50px;
            height: 50px;
            background-color: #ffeb3b;
            border-radius: 50%;
            transform: translate(-50%, -50%);
            animation: center-bounce 2s ease-in-out infinite;
        }

        .message {
            margin-top: 20px;
            font-size: 24px;
            color: #d32f2f;
            text-align: center;
            opacity: 0;
            animation: message-fade-in 3s ease-in-out forwards;
            animation-delay: 1s;
        }

        @keyframes flower-rotate {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        @keyframes petal-bounce {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.1); }
        }

        @keyframes center-bounce {
            0%, 100% { transform: translate(-50%, -50%) scale(1); }
            50% { transform: translate(-50%, -50%) scale(1.1); }
        }

        @keyframes message-fade-in {
            0% { opacity: 0; }
            100% { opacity: 1; }
        }
    </style>
</head>
<body>
    <div class="flower">
        <div class="petal"></div>
        <div class="petal"></div>
        <div class="petal"></div>
        <div class="petal"></div>
        <div class="petal"></div>
        <div class="petal"></div>
        <div class="petal"></div>
        <div class="petal"></div>
        <div class="center"></div>
    </div>
    <div class="message">¡Feliz día de la novia!</div>
</body>
</html>
